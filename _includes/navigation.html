<nav>
  
  <ul>
    <li><img src="/assets/img/porco.png" alt="Website Logo" class="logo"></li>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" 
           {% if page.url == item.link %}class="current"{% endif %}
           {% if item.name == "Contactos" %}class="contactos-special"{% endif %}>
           {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
