---
layout: default
title: Vegan Recipes
---

<div class="search">
    <input type="text" class="searchTerm" placeholder="Pesquisa...">
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
   </button>
 </div>
 <!-- HTML !-->
<div style="margin-top: 5px;">
<button class="button-3" role="button">Almoço e Jantar</button>
<button class="button-3" role="button">Pequeno Almoço</button>
<button class="button-3" role="button">Entradas</button>
<button class="button-3" role="button">Lanche</button>
<button class="button-3" role="button">Sobremesas</button>
</div>
<div class="posts">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="card">
    <img src="{{ post.image }}" class="card__img">
    <span class="card__footer">
      <span>{{ post.title }}</span>
      <span>{{ post.description }}</span>
    </span>
    <span class="card__action">
      <svg viewBox="0 0 448 512" title="play">
        <path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
      </svg>
    </span>
  </a>
  {% endfor %}
</div>
