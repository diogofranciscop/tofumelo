---
layout: default
title: Vegan Recipes
permalink: /
---
<div class="wrap-search">
<div class="search">
  <input type="text" class="searchTerm" placeholder="Pesquisa por nome de receita ou ingrediente...">
  <button type="submit" class="searchButton">
    <i class="fa fa-search"></i>
 </button>
</div>
</div>
 <!-- HTML !-->
 <div class="filter-buttons">
  <button class="button-3 filter-button" data-role="filtros"><i class="fas fa-sliders-h"></i> FILTROS</button>
  <button class="button-3" data-role="almoço">ALMOÇO/JANTAR</button>
  <button class="button-3" data-role="pequeno-almoço">PEQUENO-ALMOÇO</button>
  <button class="button-3" data-role="entrada">ENTRADAS</button>
  <button class="button-3" data-role="lanche">LANCHE</button>
  <button class="button-3" data-role="sobremesa">SOBREMESAS</button>
</div>

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="card" data-type="{{ post.type | join: ',' }}">
    <img src="{{ post.image }}" class="card__img">
    <span class="card__footer">
      <span>{{ post.title }}</span>
      <span>{{ post.description }}</span>
    </span>
    <span class="card__action">
      <img src="assets/img/click_set-removebg-preview.png" class="card__img">
    </span>
  </a>
  {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
