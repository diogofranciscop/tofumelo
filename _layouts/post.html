---
layout: default
---
<div class="post-container">
<h1>{{page.title | upcase}}</h1>
<div class="main_post">
  <ul class="cards_post">
    <li class="cards_item_post">
      <div class="card_post">
        <div class="card_image_post"><img src="{{ page.image }}">
        </div>
        <div class="card_content_post">
          <h2 class="card_title_post">Ingredientes</h2>
          <div class="card_text_post">
            <ul>
              {% for ingredient in page.ingredients %}
                  <li>{{ ingredient }}</li>
              {% endfor %}
          </ul>
          </div>
        </div>
      </div>
    </li>

    <li class="cards_item_post">
      <div class="card_post">
        <div class="card_content_post">
          <h2 class="card_title_post">Receita</h2>
          <div class="card_text_post">
            <ul>
              {% for pass in page.recipe %}
                  <li>{{ pass }}
                    <br>
                  </li>
              {% endfor %}
          </ul>
              </div>
        </div>
      </div>
    </li>
  </ul>
</div>

</div>
