    <style>
      /* Grey Background and Loader Styles */
      #loader-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #f6f6f6; /* Grey background */
  z-index: 9998;
  display: flex; /* Enable Flexbox */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  overflow: hidden; /* Prevent potential scrolling issues */
}

.loader {
  border: 8px solid rgba(84, 130, 76, 0.2); /* Light green border */
  border-top: 8px solid #54824c; /* Solid green for spinning */
  border-radius: 50%; /* Rounded spinner */
  animation: spin 1s linear infinite; /* Spinner animation */
  width: 60px;
  height: 60px;
  box-sizing: border-box; /* Ensure padding/border don't affect size */
}


  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
  
      .hidden {
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: -1 !important;
}

    </style>
  </head>
  <body class="body-default">
    <div id="loader-container">
      <div id="loader" class="loader"></div>
    </div>    
    {% include navigation.html %}
    <div class="container-default">
        <div class="content-default">
            <!-- Main content goes here -->
             {{content}}
        </div>
    </div>
    {% include footer.html %}
    <script>
      window.addEventListener("load", function () {
  const loaderContainer = document.getElementById("loader-container");
  loaderContainer.classList.add("hidden"); // Add the "hidden" class to hide the loader
});
    </script>      
  </body>
