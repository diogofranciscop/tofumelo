  <script>
window.addEventListener("load", function () {
  // Remove skeletons and show real elements
  const skeletonsearch = document.querySelectorAll(".skeleton-search");
  const search = document.querySelectorAll(".search");
  const skeletonbutton = document.querySelectorAll(".skeleton-button");
  const buttons = document.querySelectorAll(".button-3");

  // Hide all skeletons
  skeletonsearch.forEach(skeleton => {
    skeleton.classList.add("hidden"); // Add "hidden" to skeletons
  });

  // Show all real elements
  search.forEach(element => {
    element.classList.remove("hidden"); // Remove "hidden" from real elements
  });

  skeletonbutton.forEach(skeleton => {
    skeleton.classList.add("hidden"); // Add "hidden" to skeletons
  });

  // Show all real elements
  buttons.forEach(element => {
    element.classList.remove("hidden"); // Remove "hidden" from real elements
  });
});

  </script>
