---
layout: default
---

<div class="survey-container">
    <h1 id="survey-title">Envia-nos a tua receita!</h1>
    <p id="survey-description" class="survey-description">Vamos experimentar a tua receita e se gostarmos vamos acrescentá-la ao site com os devidos créditos</p>
    <form id="survey-form">
      <label class="form-label" id="name-label" for="name">Nome
        <input class="form-input" id="name" type="text" placeholder="O teu nome completo" required />
      </label>
      <label class="form-label" id="email-label" for="email">Email 
        <input class="form-input" id="email" type="email" placeholder="O teu email" required />
      </label>
      <label class="form-label" id="number-label" for="number">Idade
        <input class="form-input" id="number" type="number" min="18" max="99" placeholder="A tua idade" required />
      </label>
      <label class="form-label">Que tipo de refeição é?</label>
      <label class="form-label"><input type="radio" name="meal" value="breakfast" />Pequeno Almoço</label>
      <label class="form-label"><input type="radio" name="meal" value="lunch" checked />Almoço ou jantar</label>
      <label class="form-label"><input type="radio" name="meal" value="snacks" />Lanche</label>
     <label class="form-label"><input type="radio" name="meal" value="appetizers" />Entrada</label>
      <label class="form-label"><input type="radio" name="meal" value="disert" />Sobremesa</label>
      <br>  
      <label class="form-checkbox">Tipo de dieta?</label>
      <label class="form-label"><input type="checkbox" name="meal" value="breakfast" />Sem Frutos secos</label>
      <label class="form-label"><input type="checkbox" name="meal" value="lunch" checked />Sem Soja</label>
      <label class="form-label"><input type="checkbox" name="meal" value="snacks" />Sem Gluten</label>
      <label class="form-checkbox">Tempo que demora a receita</label>
      <label class="form-label">Tempo Total<input type="number" name="meal" value="breakfast" /></label>
      <label class="form-label">Tempo de confeção<input type="number" name="meal" value="lunch" checked /></label>
      <label class="form-label">Tempo de preparação<input type="number" name="meal" value="snacks" /></label>
      
      <label class="form-label comments">Ingredientes
        <textarea class="form-textarea" rows="6" cols="48" placeholder="Descreve separado por virgulas"></textarea>
      </label>
      <label class="form-label comments">Receita
        <textarea class="form-textarea" rows="6" cols="48" placeholder="Acrescenta a tua receita organizando passo a passo"></textarea>
      </label>
      <button id="submit" type="submit" form="survey-form">Enviar Receita</button>
    </form>
  </div>
